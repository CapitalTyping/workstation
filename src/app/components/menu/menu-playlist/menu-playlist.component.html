<h3 class="content-title">Project Playlist</h3>

<ul class="playlist-list">
  <li class="flex" *ngFor="let media of task.media" [ngClass]="{'current-media': media.title === currMedia.title}">
    <button mat-icon-button class="control-btn" (click)="onTogglePlay(media)" [ngClass]="{'active': media.title === currMedia.title}">
      <!--<img class="image" src="assets/images/avatar.png" alt="play-button" *ngIf="media.title !== currMedia.title">-->
      <mat-icon *ngIf="media.title !== currMedia.title || player.paused">play_arrow</mat-icon>
      <mat-icon *ngIf="!(media.title !== currMedia.title || player.paused)">pause</mat-icon>
    </button>
    <!--<div class="media-avatar"><img src="assets/images/play.png" alt="play-button"></div>-->
    <div class="media-info">
      <h5 class="media-title" (click)="onTogglePlay(media)">{{ media.title }}</h5>
      <span class="media-time">{{ media.duration }}
        <button mat-raised-button [ngStyle]="{'margin-right':'50px', 'float': 'right'}" color="{{ getStatusClass(media.status) }}">{{
          media.status_name }}</button>
        <span [ngStyle]="{'float':'right', 'margin-right':'5px'}" class="media-time">Status:</span>
      </span>
    </div>
  </li>
</ul>
